<div class="container my-5 shadow-sm">
<div class="card col-lg-4 col-md-12 shadow-sm offset-lg-4 flex justify-content-center p">
    <p-card id="login-card" header="Login with ACECRAFT">
        <form #signin="ngForm" (ngSubmit)="signin.form.valid && onSubmit()" novalidate>
            <div class="form-group mb-3">
                <input [(ngModel)]="obj.username" #username="ngModel" type="text" name="username" class="form-control"
                    placeholder="username" [ngClass]="{'is-invalid':signin.submitted && username.invalid}" required>

                <div class="invalid-feedback" *ngIf="signin.submitted && username.invalid">
                    <!-- <p *ngIf="username.errors.required">
                        The username is required
                    </p> -->


                </div>
            </div>

            <div class="form-group mb-3">
                <input class="form-control" required [(ngModel)]="obj.password" #password="ngModel" type="password"
                    name="password" placeholder="password"
                    [ngClass]="{'is-invalid':signin.submitted && password.invalid}">

                <div class="invalid-feedback" *ngIf="signin.submitted && password.invalid ">

                </div>
            </div>

            <button type="submit" class="bg-dark col-lg-12 col-sm-12">Login</button>
        </form>


        <div class="text-center mt-5">
           <small> <a class="text-secondary text-decoration-none">Forgot Password?</a>
           </small>
        </div>
    </p-card>
</div>
</div>
