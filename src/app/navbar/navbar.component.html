<div class="container-fluid sticky-top">
  <div class="row " style="background-color:black;">
    <div class="col-1 mt-2 ml-1 d-lg-none">
      <i (click)="sidebarVisible = true" class="fa-solid fa-bars" style="background-color: black;color: white;"
        (click)="sidebarVisible = true"></i>
    </div>
    <div id="navbar"
      class="card col justify-content-center flex flex-wrap align-items-center container-fluid sticky-top">
      <a class="mt-3  d-lg-block" id="acecraft" href="#">acecraft</a>

      <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
      <span class="flex flex-row ml-auto px-5">

        <!-- for the large screen navmenu -->
        <i id="ulDropdown" class="pi pi-cog px-3" (mouseleave)="dropdownVisible = true" (mouseover)="dropdownVisible = false" style="color: white;margin-top: -35px;font-size: 1.5em;"></i>
        
        <ul [hidden]="dropdownVisible" (mouseover)="dropdownVisible = false" (mouseleave)="dropdownVisible = true"
          class="dropdown ">
          <li *ngIf="!userLoggedIn"><a routerLink="signin">Sign-In</a><i class="fa-solid fa-right-to-bracket"></i></li>
          <li *ngIf="!userLoggedIn"><a routerLink="register">Register</a><i class="fa-solid fa-user-plus"></i></li>
          <li><a routerLink="chk">Order Status</a><i class="fa-solid fa-box-archive"></i></li>
          <li><a>Contact</a><i class="fa-solid fa-comments"></i></li>
          <li *ngIf="userLoggedIn"><a (click)="logOut()">LogOut</a><i class="fa-solid fa-arrow-right-from-bracket ms-1"></i></li>

        </ul>


        <!-- for the small screen sidebar -->
        <i (click)="sidebarVisible2=true" class="pi pi-cog px-3 d-sm-inline d-md-inline d-lg-none"
          style="color: white;font-size: 1.5em;"></i>


        <!-- the shopping cart -->
        <i id="ulDropdown" class="pi pi-shopping-cart  px-3" routerLink="cart" pBadge value="{{cartcount}}"
          style="color: white;margin-top: -35px;font-size: 1.5em;"></i>

          <i id="settingsSm" class="pi pi-shopping-cart  px-3" routerLink="cart" pBadge value="{{cartcount}}"
          style="color: white;font-size: 1.5em;"></i>

      </span>
    </div>
  </div>

</div>


<!-- the left side bar -->

<p-sidebar [(visible)]="sidebarVisible">
  <h5 class="text-secondary">Shop For</h5>
  <div class="container">
    <div id="sidebarItems" class="display-block mt-3" *ngFor="let i of sideBar">
      <a (click)="sidebarVisible=false" routerLink="{{i.routerLink}}">{{i.label|uppercase}}</a>
    </div>
    <div class="text-center">
      <a class="fb" href="https://www.facebook.com/Acecraft-2420817978140298/">
        <img src="http://cdn.storehippo.com/s/5997cc7c4d6e8ffa20e50aae/ms.files/FB.png" class="" height="50px">
      </a>
      <a class="insta" href="https://www.instagram.com/acecraft.in/">
        <img src="http://cdn.storehippo.com/s/5997cc7c4d6e8ffa20e50aae/ms.files/Insta.png" class="" height="50px">
      </a>
      <a class="linked" href="https://www.linkedin.com/in/acecraft-clothing-4b451445/">
        <img src="http://cdn.storehippo.com/s/5997cc7c4d6e8ffa20e50aae/ms.files/Lnkdin.png" class="" height="50px">
      </a>
    </div>
  </div>
</p-sidebar>

<!-- the right sidebar -->
<p-sidebar [(visible)]="sidebarVisible2" position="right">
  <div class="text-black container rightsidebar">
    <a (click)="sidebarVisible2=false" *ngIf="!userLoggedIn" class="d-block" routerLink="signin">Sign-In</a>
    <a (click)="sidebarVisible2=false" *ngIf="!userLoggedIn" class="d-block" routerLink="register">Register</a>
    <a (click)="sidebarVisible2=false" class="d-block" routerLink="chk">Order Status</a>
    <a (click)="sidebarVisible2=false" class="d-block" routerLink="/">Contact</a>
    <a (click)="logOut()" class="d-block" *ngIf="userLoggedIn">LogOut</a>
  </div>
</p-sidebar>
