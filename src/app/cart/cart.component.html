<div class="container-fluid">
    <div class="row text-center" id="bagtotal">

        <h1 [hidden]="!isHidden">Your Bag Total is {{priceTotal(display)|currency : "INR" : "symbol" : "3.0"}}</h1>

    </div>

    <div class="container" *ngFor="let a of display">


        <div class="row" id="itemRow">

            <div class="col-lg-3">
                <img routerLink="/product/{{a.id}}" class="img-fluid" src="{{a.imgUrl}}" alt="">
            </div>

            <div class="col-lg-3" routerLink="/product/{{a.id}}">
                <h3>{{a.name}}</h3>
                <h6>Size:{{a.size}}</h6>
            </div>

            <div class="col-lg-2" id="quantity">

                <button (click)="decrementQuantity(a)">-</button>
                <input readonly class="text-black" name="quantity" type="text" value="{{a.quantity}}">
                <Button (click)="incrementQuantity(a)">+</Button>
            </div>

            <div class="col-lg-4 text-center">
                <h3>{{a.price |currency : "INR" : "symbol" : "3.0"}}</h3>

                <a (click)="delete(a)" style="color: red;">Remove</a>
            </div>



        </div>

    </div>


    <div [style.min-height]="isHidden? '0':'75vh'" [style.display]="isHidden? 'none':'block'"
        class="container d-flex justify-content-center align-items-center">

        <div class="row mt-5 ">
            <h4 [style.display]="isHidden? 'none':'block'" class="text-center">Your Shopping cart is empty!</h4>

            <button [style.display]="isHidden? 'none':'block'" class="col-lg-5 col-md-5 col-sm-5 mx-auto"
                id="continueshopping" routerLink="">
                <h5>Continue Shopping</h5>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-5 mb-lg-1" id="promocode">
                <h4 [style.display]="!isHidden? 'none':'block'">Enter Coupon Code Here: </h4>
                <input type="text" [style.display]="!isHidden? 'none':'block'"> <button
                    [style.display]="!isHidden? 'none':'block'" class="text-black">Apply!</button>
            </div>

            <div class="col-lg-6" id="subtotal">
                <label [style.display]="!isHidden? 'none':'block'">Sub Total</label>
                <label [style.display]="!isHidden? 'none':'block'" class="text-end">{{priceTotal(display)|currency :
                    "INR": "symbol" : "3.0"}} </label>
            </div>
        </div>

        <div class="row mt-0">


            <div class="col-lg-6 offset-lg-5" id="total">
                <label [style.display]="!isHidden? 'none':'block'" class="ml-4" for="">Total</label> <label
                    [style.display]="!isHidden? 'none':'block'" class="text-end">{{priceTotal(display)|currency : "INR"
                    : "symbol" : "3.0"}} </label>
                <div class="d-flex justify-content-end  mt-3 mb-4">
                    <button [style.display]="!isHidden? 'none':'block'">
                        Continue Shopping
                    </button>

                    <button (click)="makePayment(50)" [style.display]="!isHidden? 'none':'block'"
                        class="mx-lg-3 mx-md-2 mx-sm-2">
                        Place Order
                    </button>

                </div>
            </div>
        </div>
    </div>


</div>
